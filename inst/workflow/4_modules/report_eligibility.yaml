meta:
  Type: Report
  ID: eligibility
  Output: html
  Name: CTQ Eligibility Report
  Description: A report summarizing CTQ
spec:
  Mapped_EXCLUSION:
    _all:
      required: true
  Reporting_Results:
    _all:
      required: true
  Reporting_Groups:
    _all:
      required: true
  Reporting_Metrics:
    _all:
      required: true
steps:
  - output: reporting_listings
    name: list
    params:
      'CTQ': Mapped_EXCLUSION
  - output: strOutputDir
    name: getwd
  - output: strInputPath
    names: system.file
    params:
      ...: "report/Report_QTL.Rmd"
      package: "gsm.qtl"
  - output: lParams
    name: list
    params:
      'dfResults': Reporting_Results
      'dfMetrics': Reporting_Metrics
      'dfGroups': Reporting_Groups
      'lListings': reporting_listings
  - output: Report
    name: gsm.kri::RenderRmd
    params:
      lParams: lParams
      strOutputDir: strOutputDir
      strOutputFile: ID
      strInputPath: strInputPath
