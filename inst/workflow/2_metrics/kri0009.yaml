meta:
  Type: Analysis
  ID: kri0009
  GroupLevel: Site
  Abbreviation: OQRY
  Metric: Delayed Query Resolution Rate
  Numerator: Queries That Were Open > 30 Days
  Denominator: Total Queries
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: "2,3"
  Flag: "0,1,2"
  AccrualThreshold: 30
  AccrualMetric: Numerator
spec:
  Mapped_SUBJ:
    subjid:
      type: character
    invid:
      type: character
  Mapped_QUERY:
    subjid:
      type: character
    querystatus:
      type: character
    queryage:
      type: integer
steps:
  - output: vThreshold
    name: gsm.core::ParseThreshold
    params:
      strThreshold: Threshold
  - output: vFlag
    name: gsm.core::ParseThreshold
    params:
      strThreshold: Flag
  - output: Temp_OLDQUERY
    name: RunQuery
    params:
      df: Mapped_QUERY
      strQuery: "SELECT * FROM df WHERE querystatus IN ('Open','Answered','Closed') AND queryage > 30"
  - output: Temp_QUERY
    name: RunQuery
    params:
      df: Mapped_QUERY
      strQuery: "SELECT * FROM df WHERE querystatus IN ('Open','Answered','Closed')"
  - output: Analysis_Input
    name: gsm.core::Input_Rate
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Temp_OLDQUERY
      dfDenominator: Temp_QUERY
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - output: Analysis_Transformed
    name: gsm.core::Transform_Rate
    params:
      dfInput: Analysis_Input
  - output: Analysis_Analyzed
    name: Analyze_NormalApprox
    params:
      dfTransformed: Analysis_Transformed
      strType: AnalysisType
  - output: Analysis_Flagged
    name: gsm.core::Flag_NormalApprox
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
      vFlag: vFlag
      nAccrualThreshold: AccrualThreshold
      strAccrualMetric: AccrualMetric
  - output: Analysis_Summary
    name: gsm.core::Summarize
    params:
      dfFlagged: Analysis_Flagged
  - output: metricWeights_filtered
    name: RunQuery
    params:
      df: metricWeights
      strQuery: "SELECT * FROM df WHERE MetricID == 'Analysis_kri0009'"
  - output: Analysis_Summary_Weight
    name: dplyr::left_join
    params:
      x: Analysis_Summary
      "y": metricWeights_filtered
      na_matches: never
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Transformed: Analysis_Transformed
      Analysis_Analyzed: Analysis_Analyzed
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary_Weight

