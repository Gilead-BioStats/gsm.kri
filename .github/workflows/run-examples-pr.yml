name: Run Examples - PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'inst/examples/**'
      - '.github/workflows/run-examples-pr.yml'

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  run-examples:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            pandoc
      
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::devtools
            any::htmlwidgets
            any::dplyr
            any::purrr
            any::tidyr

          
      - name: Run example scripts
        run: |
          cd inst/examples
          for script in *.R; do
            if [ -f "$script" ]; then
              echo "Running $script..."
              Rscript "$script" || echo "Warning: $script failed to run completely"
            fi
          done
        continue-on-error: true
        
      - name: List generated files
        run: |
          echo "Files in inst/examples:"
          ls -la inst/examples/
          echo ""
          echo "Files in inst/examples/output (if exists):"
          if [ -d "inst/examples/output" ]; then
            ls -la inst/examples/output/
          fi
      
      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages 2>/dev/null || git checkout --orphan gh-pages
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages
      
      - name: Copy example outputs to gh-pages
        run: |
          # Create PR-specific directory
          mkdir -p "examples/pr-${{ github.event.pull_request.number }}"
          
          # Copy HTML outputs and other generated files from output directory
          if [ -d "inst/examples/output" ]; then
            cp -r inst/examples/output/* "examples/pr-${{ github.event.pull_request.number }}/" 2>/dev/null || true
          fi
          
          # Also copy any HTML files directly in inst/examples
          find inst/examples -maxdepth 1 -name "*.html" -exec cp {} "examples/pr-${{ github.event.pull_request.number }}/" \; 2>/dev/null || true
          
          # Copy any other output files (images, etc.)
          find inst/examples -maxdepth 1 -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.svg" -o -name "*.pdf" \) -exec cp {} "examples/pr-${{ github.event.pull_request.number }}/" \; 2>/dev/null || true
          
          echo "Contents of examples/pr-${{ github.event.pull_request.number }}/:"
          ls -la "examples/pr-${{ github.event.pull_request.number }}/" || echo "No files copied"
    
      - name: Commit and push to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "examples/pr-${{ github.event.pull_request.number }}/"
          git commit -m "Update examples for PR #${{ github.event.pull_request.number }} from ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages || git push origin gh-pages --force
      
      - name: Comment on PR with examples link
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = ${{ github.event.pull_request.number }};
            const examples_url = `https://gilead-biostats.github.io/gsm.kri/examples/pr-${pr_number}/`;
            
            // Check if we have any examples
            const fs = require('fs');
            const path = require('path');
            const examplesDir = `examples/pr-${pr_number}`;
            
            let hasExamples = false;
            let exampleFiles = [];
            try {
              const files = fs.readdirSync(examplesDir);
              exampleFiles = files.filter(f => f.endsWith('.html'));
              hasExamples = exampleFiles.length > 0;
            } catch (e) {
              console.log('No examples directory found');
            }
            
            if (hasExamples) {
              let comment = `## ðŸ“Š Example Outputs\n\nThe examples have been generated and are available at:\n\n${examples_url}\n\n### Available Examples:\n`;
              
              exampleFiles.forEach(file => {
                const name = file.replace('.html', '');
                comment += `- [${name}](${examples_url}${file})\n`;
              });
              
              comment += `\n*Examples will be automatically removed when this PR is closed.*`;
              
              // Check if we already commented
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr_number,
              });
              
              const botComment = comments.find(c => 
                c.user.login === 'github-actions[bot]' && 
                c.body.includes('Example Outputs')
              );
              
              if (botComment) {
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: comment,
                });
              } else {
                // Create new comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr_number,
                  body: comment,
                });
              }
            }
