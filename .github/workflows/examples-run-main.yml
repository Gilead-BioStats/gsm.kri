name: Sync Examples to GitHub Pages - Main Branch

on:
  push:
    branches: [main, master]
    paths:
      - 'inst/examples/output/**'
      - '.github/workflows/examples-run-main.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-examples:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Check for example outputs
        run: |
          if [ ! -d "inst/examples/output" ] || [ -z "$(find inst/examples/output -name '*.html')" ]; then
            echo "No HTML files found in inst/examples/output"
            exit 1
          fi
          echo "Found HTML example outputs:"
          find inst/examples/output -name '*.html'
      
      - name: Copy HTML files to temp location
        run: |
          mkdir -p /tmp/examples
          find inst/examples/output -name '*.html' -exec cp {} /tmp/examples/ \;
          echo "Files copied to temp:"
          ls -la /tmp/examples/
      
      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages 2>/dev/null || git checkout --orphan gh-pages
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages
      
      - name: Copy example outputs to gh-pages
        run: |
          # Create examples directory
          mkdir -p examples
          
          # Copy HTML files from temp location
          cp /tmp/examples/*.html examples/
          
          echo "Contents of examples/:"
          ls -la examples/ || echo "No files copied"
  
  generate-index:
    needs: sync-examples
    uses: ./.github/workflows/examples-index.yml
    with:
      examples_dir: 'examples'
      
  commit-all:
    needs: [sync-examples, generate-index]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1
    
      - name: Commit and push to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add examples/
          git commit -m "Update examples from ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages || git push origin gh-pages --force
